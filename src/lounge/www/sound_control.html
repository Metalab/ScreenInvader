<div id="sound-control" style="width: 100%;">
  <table id="volume" style="width: 100%;">
    <tr>
      <td colspan="3" class="header">Volume</td>
      <td colspan="1" class="header">Sound</td>
      <td colspan="1" class="header">Display</td>
    </tr>
    <tr>
      <td id="minus" class="button up">-</td>
      <td id="value">0</td>
      <td id="plus" class="button up">+</td>
      <td id="mute" class="toggle down">Mute</td>
      <td id="display" class="toggle down">On</td>
    </tr>
  </table>
</div>
